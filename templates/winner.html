<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Winner!</title>
  </head>

<body>
<p><a href="/mc/genPrompt">Generate a new prompt</a></p>
{% if paths|length == 0 %}
  <h1>No votes yet</h1>
{% else %}
  {% for i in range(paths|length) %}
    <img src= "{{paths[i]}}">
    <h1>{{votes[i]}} Votes(s)</h1>
  {% endfor %}
{% endif %}
</body>
</html>
