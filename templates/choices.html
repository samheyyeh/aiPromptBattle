<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>AI Prompt Battle Choices</title>
  </head>

<body>
<h1>Vote on your favorite image</h1>
{% if imageIds|length != 0 %}
  {% for i in range(imageIds|length) %}
    <form action="/voter/vote" method="post">
      <img src="{{imagePaths[i]}}">
      <input type="submit" value="Vote">
      <input type="hidden" id="sendId" name="id" value="{{imageIds[i]}}">
    </form>
  {% endfor %}
{% else %}
  <h2>No art generated yet</h2>
{% endif %}
</body>
</html>
